<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;700&family=Jura&family=Viga&display=swap" rel="stylesheet">
    <title>Maquinas de Musculação - Corpo em Forma</title>
</head>
<body>

    <article class="maquinas__box">

        <section class="maquinas__header">

            <picture class="logo__img">
                <img src="./img/ferragens/logo-corpoEmForma.png" alt="" class="logo">
            </picture>
            
            <h1 class="maquinas__titulo">Catálogo <br> Maquinas de Musculação </h1>
    
            <div class="maquinas__menu--btns">
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/peito-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Peito</p>
                </div>
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/ombro-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Ombro</p>
                </div>
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/costa-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Costas</p>
                </div>
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/biceps-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Biceps</p>
                </div>
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/triceps-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Triceps</p>
                </div>
    
                <div class="maquinas__btn">
                    <img src="./img/ferragens/maquinas-menu/pernas-ico.png" alt="" class="maquina__menu--ico">
                    <p class="maquina__menu--nome">Pernas</p>
                </div>
    
            </div>
            
        </section>

        <section class="maquinas__peito">
            <h2 class="maquinas__nome">Maquinas Peito</h2>
        </section>

        <section class="maquinas__ombro">
            <h2 class="maquinas__nome">Maquinas Ombro</h2>
        </section>

        <section class="maquinas__costa">
            <h2 class="maquinas__nome">Maquinas Costa</h2>
        </section>

        <section class="maquinas__costa">
            <h2 class="maquinas__nome">Maquinas Biceps</h2>
        </section>

        <section class="maquinas__costa">
            <h2 class="maquinas__nome">Maquinas Triceps</h2>
        </section>

        <section class="maquinas__costa">
            <h2 class="maquinas__nome">Maquinas Pernas</h2>
        </section>
        
    </article>

   


</body>
</html>
